<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
      body { background-color: #000000; }
    </style>
</head>
<body>
<script>
  let data = window.location.hash.replace(/^#/, '').split('&')

  setTimeout(() => {
    window.location.href = data[0]
  }, data[1])
</script>
</body>
</html>
